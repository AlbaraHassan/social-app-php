<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <title>Social App</title>
</head>
<body>
<h1>Welcome to Social App</h1>

<div id="success-message" style="display: none;">Welcome, <span id="user-email"></span>!</div>
<div id="error-message" style="display: none; color: red;"></div>


<form name="login" class='signup-form' method="post">
    <div>
        <label for="email">Email:</label>
        <input id="email" name="email" value="" type="email"/>
    </div>
    <div>
        <label for="username">User Name:</label>
        <input id="username" name="username" value="" type="text"/>
    </div>
    <div>
        <label for="password">Password:</label><input id="password" name="password" value="" type="password"/>
    </div>
    <div>
        <label for="repeat">Repeat Password:</label><input id="repeat" name="repeat" value="" type="password"/>
    </div>
    <button type="submit">Submit</button>
</form>
<div class="link">
    <a href="login.html">Already have and account? Login.</a>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/AuthService.js"></script>
</body>
</html>
