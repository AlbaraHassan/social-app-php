<h1>Welcome to Social App</h1>

<div id="error-message" style="display: none; color: red;"></div>


<form name="login" class='signup-form' method="post">
    <div>
        <label for="email">Email:</label>
        <input id="email" name="email" value="" type="email"/>
        <small id="email-error-message" class="error-message"></small>
    </div>
    <div>
        <label for="username">User Name:</label>
        <input id="username" name="username" value="" type="text"/>
        <small id="username-error-message" class="error-message"></small>
    </div>
    <div>
        <label for="password">Password:</label><input id="password" name="password" value="" type="password"/>
        <small id="password-error-message" class="error-message"></small>

    </div>
    <div>
        <label for="repeat">Repeat Password:</label><input id="repeat" name="repeat" value="" type="password"/>
        <small id="repeat-error-message" class="error-message"></small>
    </div>
    <button type="submit">Submit</button>
</form>
<div class="link">
    <a href="#login">Already have and account? Login.</a>
</div>
<script src="js/forms/register.js"></script>
