    <h1 class="text-info">Welcome to Social App</h1>
    <div id="error-message"></div>

    <form name="login" id="login-form" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" class="form-control border-2" value="" type="email">
            <small id="email-error-message" class="error-message"></small>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" name="password" class="form-control border-2" value="" type="password">
            <small id="password-error-message" class="error-message"></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="btn-link mt-4">
        <a href="#register">Don't have an account? Signup.</a>
    </div>
<script src="js/forms/login.js"></script>
